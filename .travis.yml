language: cpp

dist: trusty
sudo: false

env:
  global:
   # TODO(#1) change this to a robot account
   - secure: ""

matrix:
  include:
    - os: linux
      compiler: gcc
      env: IMAGE=ubuntu14.04 COMPILER=g++-5

    - os: linux
      compiler: gcc
      env: IMAGE=ubuntu16.04 COMPILER=g++-6 GENDOCS=yes

services:
  - docker

before_install:
  - docker ps -a

install:
  # ... all dependencies are installed from the $HOME/deps directory
  - echo IMAGE=${IMAGE} CXX=${CXX} CXXFLAGS=${CXXFLAGS} GENDOCS=${GENDOCS} VARIANT=${VARIANT}
  - docker pull coryan/jaybeamsdev-ubuntu14.04

script:
  - uname -a
  - docker images
